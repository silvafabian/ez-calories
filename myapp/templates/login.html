{% extends "base.html" %}
{% block content %}

<form method="POST">
  {{form.hidden_tag()}}
  <div class="login-form">
    {{form.email.label}}{{form.email(class_="form-control")}}<br>
    {{form.password.label}}{{form.password(class_="form-control")}}<br>
    {{form.submit()}}
  </div>
</form>

{% endblock %}
