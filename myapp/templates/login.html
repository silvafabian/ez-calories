{% extends "base.html" %}
{% block content %}
<div class="login-form">
  <form method="POST">
    {{form.hidden_tag()}}
    <div class="email-form">
      {{form.email.label}}{{form.email}}<br>
    </div>
    <div class="password-form">
      {{form.password.label}}{{form.password}}<br>
    </div>
    {{form.submit()}}
  </form>
</div>
{% endblock %}
