<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/favicon_io/site.webmanifest">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='./main.css') }}">
  <title>EZ Calories</title>
</head>
<body>
  <ul class="nav justify-content-center">
    <li class="nav-link">
      <a href="{{url_for('core.index')}}">Home</a>
    </li>

    {% if current_user.is_authenticated %}
    <li class="nav-link">
      <a href="{{url_for('users.account')}}">Account</a>
    </li>
    <li class="nav-link">
      <a href="{{url_for('daily_calories.create_post')}}">Create Post</a> 
    </li>
    <li class="nav-link">
      <a href="{{url_for('users.logout')}}">Log Out</a>
    </li>
    {% else %}
    
    <li class="nav-link">
      <a href="{{url_for('users.login')}}">Log In</a>
    </li>
    <li class="nav-link">
      <a href="{{url_for('users.register')}}">Register</a>
    </li>
    {% endif %}
  </ul>

  <div class="container main-body">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
